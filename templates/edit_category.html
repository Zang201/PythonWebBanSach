<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit category</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_categori.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-user-shield text-warning me-2"></i> Admin page</h2>
            {% if session['user'] %}
                <div>
                    <strong class="me-2">Xin chào, admin {{ session['user'][1] }}</strong>
                    <a href="{{ url_for('login') }}" class="btn btn-outline-danger btn-sm"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
                </div>
            {% else %}
                <script>
                    window.location.href = "{{ url_for('login') }}";
                </script>
            {% endif %}
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title mb-4"><i class="fas fa-edit text-primary me-2"></i>Chỉnh sửa chuyên mục</h3>
                <form method="post">
                    <div class="mb-3">
                        <label for="catename" class="form-label">Tên chuyên mục:</label>
                        <input type="text" name="catename" id="catename" required class="form-control" value="{{ category[1] }}">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu thay đổi</button>
                    <a href="{{ url_for('admin') }}" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
