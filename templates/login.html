<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow rounded-4 p-4">
                    <h3 class="text-center mb-4 text-orange">Đăng nhập</h3>
                    {% if error %}
                        <div class="alert alert-danger text-center">{{ error }}</div>
                    {% endif %}
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-3">
                            <label for="user" class="form-label">Tên đăng nhập</label>
                            <input type="text" name="user" class="form-control" id="user" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Mật khẩu</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-orange">Đăng nhập</button>
                        </div>
                        <div class="mt-3 text-center">
                            Chưa có tài khoản? <a href="{{ url_for('register') }}">Đăng ký</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
